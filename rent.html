  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
      function mycheckout(){
        var obj = event.srcElement;
        window.sessionStorage.setItem('vin', $(obj).attr('id'));
        window.location.href='payment.html';
      }
      $.ajax({
        type: "POST",
        url: '/getcar',
        async: false,
        success: function(res){
          var pics = ["image/2a5c29cc-9642-4adb-a829-8b26a331abed.webp","image/2019_56.webp","image/2021-Ford-Bronco.png","image/2018-Porsche-Cayenne-S.png","image/2020_76.webp",
        "image/2019-toyota-avalon-hybrid-xle-sedan-angular-front.webp","image/ferrari-f8-tributo.jpeg","image/549-5490364_tesla-model-x-tesla-model-x-60d.png","image/2018MBCAU0003_640_01.webp","image/Audi-Q5-PNG-Isolated-File.png",
      "image/2019-tesla-model-3-long-range-4wd-sedan-angular-front.webp","image/corolla.webp"];
          $("body").append("<hr>");
          for(var i = 0; i<res.length; i++){
            $("body").append("<div id= 'car-info"+ String(i) +"' class='car-info'></div>");
            $("#car-info"+String(i)).append("<img class='car-img' id='car-img"+ String(i) +"' width='370' height='180' src=" + pics[i] + " alt=''>");
            $("#car-info"+String(i)).append("<button id='checkout' type='button' name='button' onclick='mycheckout()'><span id = '"+ res[i].vin +"'>c h e c k o u t</span></button>");
            $("#car-info"+String(i)).append("<p class='car-text' id='car-text"+ String(i) +"'>"+ res[i].make + "  " + res[i].model + "  " + res[i].year + "  " + res[i].vin + "  " + res[i].lic_plt_num + "  "
            + res[i].class + "</p>");
            $("body").append("<div id= 'car-info"+ String(i) +"' class='car-info'></div>");
            $("#car-info"+String(i)).append("<hr>");
          }
        }
      });
    </script>
    <div class="copy-right">
