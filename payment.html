<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Payment Page</title>
    <link rel="stylesheet" href="/css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Sacramento&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Berkshire+Swash&family=Marcellus+SC&family=Sacramento&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Berkshire+Swash&family=Sacramento&family=Syncopate:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <div id="head" class="menu">
      <a class="company-name" href="homepage.html">Jas Car</a>
      <div class="m-text">
        <a class="menu-text" href="about.html">About</a>
        <a class="menu-text" href="explore.html">Explore</a>
        <a class="menu-text" href="login.html">Sign in</a>
      </div>
    </div>

    <div class="start-text">
      <p class="welcome-title">Payment Information</p>
    </div>
    <hr>
    <div class="information-grid">
      <br>
      <br>
      <br>
        <div class="input-grid">
          <p class="inputbox">Payment Method*</p>
          <input id="method" class="input" type="text" name="method" value="">
        </div>
        <div class="input-grid">
          <p class="inputbox">Card Number*</p>
          <input id="cardnumber" class="input" type="text" name="cardnumber" value="">
        </div>
        <div class="input-grid">
          <p class="inputbox">Card Holder*</p>
          <input id="cardholder" class="input" type="text" name="cardholder" value="">
        </div>

        <div class="input-grid">
          <p class="inputbox">Expiry Date*</p>
          <input id="expirydate" class="input" type="date" name="expirydate" value="">
        </div>

        <div class="input-grid">
          <p class="inputbox">CVC*</p>
          <input id="cvc" class="input" type="text" name="cvc" value="">
        </div>

        <button id="confirm" type="submit" name="button" onclick="mypayment()"><span>c o n f i r m</span></button>
        <script type="text/javascript">
          function mypayment(){
            $.ajax({
              type: "POST",
              url: '/checkout',
              async: false,
              data:{
                vin: window.sessionStorage.getItem('vin'),
                payment_method: $("#method").val(),
                card_number: $("#cardnumber").val(),
                card_holder: $("#cardholder").val(),
                expiry_date: $("#expirydate").val(),
                cvc: $("#cvc").val()
              },
              dataType:'json',
              success: function(res){
                // access return value
                alter(res);
              }
            });
          }
      </script>
    </div>
    <hr>

    <div class="copy-right">
      <p class = "right-text">©️2022 Yulan He @The Jas Car. All Rights Reserved.</p>
    </div>
  </body>
</html>
