<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Welcome to Jas Eat Snake Game</title>
 <link rel="stylesheet" href="public/css/snake.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Sacramento&family=Syncopate:wght@700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Berkshire+Swash&family=Marcellus+SC&family=Sacramento&family=Syncopate:wght@700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Berkshire+Swash&family=Sacramento&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body id="gamebody">
  <div id="head" class="menu">
    <a class="homepage" href="index.html">Yulan Homepage</a>
  </div>
  <div id="map" class="map"></div>
  <script src="public/js/food.js"></script>
  <script src="public/js/snake.js"></script>
  <script src="public/js/game.js"></script>

  <button id="startgame" type="submit" name="button" onclick="myEatSnake()"><span>start [easy level]</span></button>
  <button id="startgame-mid" type="submit" name="button" onclick="myEatSnakeMid()"><span>start [mid level]</span></button>
  <button id="startgame-hard" type="submit" name="button" onclick="myEatSnakeHard()"><span>start [hard level]</span></button>
  <label id="check" class="check">
    <input id="checkid" class="checkboxx" onclick="myColor()" type="checkbox" name="">
    Switch to Dark Mode?
  </label>
  <p id="guide" class="guide">Press ⬆️⬇️⬅️➡️ on your keyboard to control snake. If snake hits walls or eats itself then game over . </p>
  <div id="score-div" class="score-div">Your score: <span id="score" class="score">0</span></div>
  <script>
  function myEatSnake(){
    document.getElementById("score").innerHTML = "0";
    document.getElementById("startgame").disabled = true;
    document.getElementById("startgame-mid").disabled = true;
    document.getElementById("startgame-hard").disabled = true;
    var game = new Game(document.querySelector(".map"),document.querySelector(".score"),200);
    game.init();
  }
  function myEatSnakeMid(){
    document.getElementById("score").innerHTML = "0";
    document.getElementById("startgame").disabled = true;
    document.getElementById("startgame-mid").disabled = true;
    document.getElementById("startgame-hard").disabled = true;
    var game = new Game(document.querySelector(".map"),document.querySelector(".score"),150);
    game.init();
  }
  function myEatSnakeHard(){
    document.getElementById("score").innerHTML = "0";
    document.getElementById("startgame").disabled = true;
    document.getElementById("startgame-mid").disabled = true;
    document.getElementById("startgame-hard").disabled = true;
    var game = new Game(document.querySelector(".map"),document.querySelector(".score"),100);
    game.init();
  }

  function myColor(){
    var id1 = document.getElementById("checkid");
    if(id1.checked == true){
      document.getElementById("gamebody").style.background = "#2B2B2B";
      document.getElementById("map").style.background = "#1F4690";
      document.getElementById("check").style.color = "#F1EEE9";
      document.getElementById("guide").style.color = "#F1EEE9";
      document.getElementById("score-div").style.color = "#F1EEE9";
      document.getElementById("score").style.color = "#F1EEE9";
      document.getElementById("head").style.background = "#7C3E66";
    }
    else{
      document.getElementById("gamebody").style.background = "#FEF5ED";
      document.getElementById("map").style.background = "#E9D5CA";
      document.getElementById("check").style.color = "#73777B";
      document.getElementById("guide").style.color = "#73777B";
      document.getElementById("score-div").style.color = "#73777B";
      document.getElementById("score").style.color = "#73777B";
      document.getElementById("head").style.background = "#4D4C7D";
    }
  }
  </script>
  <div class="copy-right">
    <p class = "right-text">©️2022 Yulan He @The Eat Snake. All Rights Reserved.</p>
  </div>
</body>
</html>
